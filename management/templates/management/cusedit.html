{% extends 'layout.html' %}
{% load widget_tweaks %}
{% block title %} 编辑顾客信息 {% endblock %}
{% block body %}
    <section>
        <div class="section-body">
            <div class="row">
                <!-- BEGIN  - FORM -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-head style-primary">
                            <header>顾客信息</header>
                            <div class="tools">
                                <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <header>用户基本信息</header>
                                    <div class="form-group floating-label">
                                        姓名：<input name="name" value="{{ user.name }}"
                                                  maxlength="200" class="form-control static dirty" type="text">
                                    </div>
                                    <div class="form-group floating-label">
                                        手机号：<input name="phone" value="{{ user.phone }}" readonly="readonly"
                                                   maxlength="200" class="form-control static dirty" type="text">
                                    </div>
                                    <div class="form-group floating-label">
                                        消费总金额：<input name="total_cost" value="{{ user.total_cost }}" readonly="readonly"
                                                     maxlength="200" class="form-control static dirty" type="text">
                                    </div>
                                    <div class="form-group floating-label">
                                        消费总次数：<input name="service_times" value="{{ user.service_times }}"
                                                     readonly="readonly"
                                                     maxlength="200" class="form-control static dirty" type="text">
                                    </div>
                                    <div class="form-group floating-label">
                                        应赠送次数：<input name="gifts_times" value="{{ user.gifts_times }}"
                                                     readonly="readonly"
                                                     maxlength="200" class="form-control static dirty" type="text">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <form class="form" role="form" action="" method="post"> {% csrf_token %}
                                        <header>可选更新信息</header>
                                        <div class="form-group floating-label">
                                            <label for="regular2">账户地址：</label>
                                            <input name="address" value="{{ user.address }}"
                                                      maxlength="200" class="form-control static dirty" type="text">
                                        </div>
                                        <div class="form-group floating-label">
                                            <input name="balance" value="{{ user.balance }}" id="balance"
                                                   class="form-control static dirty" required="" type="number">
                                            <label for="regular2">账户余额</label>
                                        </div>

                                        <div class="form-group floating-label">
                                            <input name="feedback_times" value="{{ user.feedback_times }}"
                                                   id="feedback_times"
                                                   class="form-control static dirty" required="" type="number">
                                            <label for="regular2">已赠送次数</label>
                                        </div>
                                        <div class="form-group floating-label">
                                            <input name="phone_2" value="{{ user.phone_2 }}" id="phone_2"
                                                   maxlength="200" class="form-control static dirty" type="text">
                                            <label for="regular2">其他手机号</label>
                                        </div>
                                        <div class="form-group floating-label">
                                            <input name="note" value="{{ user.note }}" id="note"
                                                   maxlength="200" class="form-control static dirty" type="text">
                                            <label for="regular2">备注内容</label>
                                        </div>
                                        <div class="form-group floating-label">有效用户：
                                            <input type="radio" name="isvalid" checked="true" value="1">有效
                                            <input type="radio" name="isvalid" value="0">
                                            <span title="确认无效后将不再展示">无效</span>
                                            <label for="regular2">是否为真实有效用户</label>
                                        </div>
                                        <div class="card-actionbar-row">
                                            <input type="submit" class="btn btn-flat btn-primary ink-reaction"
                                                   value="提交修改">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!--end .card-body -->
                    </div><!--end .card -->
                </div><!--end .col -->
                <!-- END FORM -->

            </div><!--end .row -->
        </div><!--end .section-body -->
    </section>

{% endblock %}
